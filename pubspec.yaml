name: key_bridge
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  intl: ^0.19.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.6.1

  go_router: ^12.1.3
  equatable: ^2.0.5

  dartz: ^0.10.1
  otp_pin_field: 1.2.9+1
  dio: ^5.0.0
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.10+1
  flutter_svg_provider: ^1.0.7
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  fluttertoast: ^8.2.5
  pretty_dio_logger: ^1.3.1
  rxdart: ^0.27.7
  copy_with_extension: ^5.0.4
  index_generator: ^3.4.1
  curved_labeled_navigation_bar: ^2.0.5
  loading_animation_widget: ^1.3.0
  firebase_core: ^3.15.1



  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.7+1

  smooth_page_indicator: ^1.2.1
  mobile_scanner: ^7.0.1
  permission_handler: ^12.0.0+1
  gif: ^2.3.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.3
  url_launcher: ^6.1.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.4.15
  flutter_gen_runner:

  json_serializable: ^6.7.1
  copy_with_extension_gen: ^5.0.4
  flutter_lints: ^4.0.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

index_generator:
  exclude:
    - '**.g.dart'
    - '**.freezed.dart'
    - '**/api_utility.dart'
    - '**/base_page.dart'

  libraries:
    - directory_path: lib
      file_name: imports
      exports:
        - package: package:easy_localization/easy_localization.dart
        - package: package:key_bridge/gen/locale_keys.g.dart


flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/svg/
    - assets/images/gif/
    - assets/translations/